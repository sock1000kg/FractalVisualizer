<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Fractal Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="./res/blue.png" />
</head>
<body>
    <div id="app">
        <canvas id="canvas"></canvas>

        <div id="controls">
            <label for="savedSettingsSelect">Saves</label> <select id="savedSettingsSelect">
                <option value="" disabled selected>-- Saved Settings --</option>
            </select>
            <div class="inputs">
                <label for="zoomInput">Zoom:</label> <input type="number" id="zoomInput" value="400" min="50" max="1500"/>
            </div>
            <button id="bwToggle">B&W</button>
            <button id="simpleToggle">Simple</button>
            <button id="pauseToggle">Pause (P)</button>
            <button id="downloadToggle">Download</button>
            <button id="saveToggle">Save</button>
            <button id="deletePresetToggle">Delete</button>
        </div>

        <div id="advanced">
            <details>
                    <summary>Advanced Controls</summary>
    
                    <div class="inputs">
    
                        <label for="cReInput">MouseX: <input type="number" id="cReInput" step="0.01" value="-0.7"></label>
                        <label for="cImInput">MouseY: <input type="number" id="cImInput" step="0.01" value="0.27015"></label>
    
                        <label for="hueBaseInput">Hue Base: 
                            <input type="range" id="hueBaseInput" value="0" min="0" max="1000" step="1">
                            <span id="hueBaseValue">0</span>
                        </label>
                        <label for="hueSpeedInput">Hue Speed: 
                            <input type="range" id="hueSpeedInput" value="10" min="1" max="500" step="1">
                            <span id="hueSpeedValue">10</span>
                        </label>
                    </div>
            </details>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
